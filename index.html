<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CPSC 484 Final Project</title>
    <meta name="description" content="Final project for CPSC 484">
    <style>
        .people_counter {
          text-align:center;
        }
    </style>
</head>
  <body>
    <div style="width:100%; text-align:center;">
        <canvas id="draw" height="800" width="1600" style="border: 1px solid #111111; margin: auto"/>
      </div>
      <div class="people_counter"></div>
    <script src="js/main.js"></script>
    <script src="js/poseDetection.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
          frames.start();
      });

      var frames = {
        socket: null,

        start: function() {
          var ip = window.location.search;
          ip = ip.split('ip=')[1];
          console.log(`connecting to ${ip}`);
          // websocket connection location
          var url = "ws://" + ip + "/frames";

          // canvas object
          var c = document.getElementById("draw");
          var ctx = c.getContext("2d");
          // all real-world units are in mm unless denoted by CM
          var personRadiusCM = 30;
          // origin (x,y)
          var origin = [c.width/2, c.height/2];

          // subscribe to the /frames data
          frames.socket = new WebSocket(url);
          frames.socket.onmessage = function(event) {
            let data = JSON.parse(event.data);
            handleData(data);
            // clear the canvas
            ctx.clearRect(0, 0, c.width, c.height);

            // draw the camera on the top of the screen
            drawEnv(ctx, origin);

            var i = 0;
            var person_scale = 0.25;
            if (data.people) {
              var num_people = Object.keys(data.people).length;
              $('.people_counter').text(`I see ${num_people} people`);
              //console.log(num_people);
              for (const [idx, person] of Object.entries(data.people)) {
                ctx.strokeStyle = ctx.fillStyle = colors[i++];
                ctx.beginPath();

                canvas_line(ctx,
                  person.keypoints.LShoulder[0]*person_scale * (-1) + origin[0],
                  person.keypoints.LShoulder[1]*person_scale + origin[1],
                  person.keypoints.RShoulder[0]*person_scale * (-1) + origin[0],
                  person.keypoints.RShoulder[1]*person_scale + origin[1]);
                canvas_line(ctx,
                  person.keypoints.LShoulder[0]*person_scale * (-1) + origin[0],
                  person.keypoints.LShoulder[1]*person_scale + origin[1],
                  person.keypoints.LHip[0]*person_scale * (-1) + origin[0],
                  person.keypoints.LHip[1]*person_scale + origin[1]);
                canvas_line(ctx,
                  person.keypoints.RShoulder[0]*person_scale * (-1) + origin[0],
                  person.keypoints.RShoulder[1]*person_scale + origin[1],
                  person.keypoints.RHip[0]*person_scale * (-1) + origin[0],
                  person.keypoints.RHip[1]*person_scale + origin[1]);
                canvas_line(ctx,
                  person.keypoints.LHip[0]*person_scale * (-1) + origin[0],
                  person.keypoints.LHip[1]*person_scale + origin[1],
                  person.keypoints.RHip[0]*person_scale * (-1) + origin[0],
                  person.keypoints.RHip[1]*person_scale + origin[1]);
                canvas_line(ctx,
                  person.keypoints.LHip[0]*person_scale * (-1) + origin[0],
                  person.keypoints.LHip[1]*person_scale + origin[1],
                  person.keypoints.LKnee[0]*person_scale * (-1) + origin[0],
                  person.keypoints.LKnee[1]*person_scale + origin[1]);
                canvas_line(ctx,
                  person.keypoints.RHip[0]*person_scale * (-1) + origin[0],
                  person.keypoints.RHip[1]*person_scale + origin[1],
                  person.keypoints.RKnee[0]*person_scale * (-1) + origin[0],
                  person.keypoints.RKnee[1]*person_scale + origin[1]);
                canvas_line(ctx,
                  person.keypoints.LKnee[0]*person_scale * (-1) + origin[0],
                  person.keypoints.LKnee[1]*person_scale + origin[1],
                  person.keypoints.LAnkle[0]*person_scale * (-1) + origin[0],
                  person.keypoints.LAnkle[1]*person_scale + origin[1]);
                canvas_line(ctx,
                  person.keypoints.RKnee[0]*person_scale * (-1) + origin[0],
                  person.keypoints.RKnee[1]*person_scale + origin[1],
                  person.keypoints.RAnkle[0]*person_scale * (-1) + origin[0],
                  person.keypoints.RAnkle[1]*person_scale + origin[1]);
                canvas_line(ctx,
                  person.keypoints.LShoulder[0]*person_scale * (-1) + origin[0],
                  person.keypoints.LShoulder[1]*person_scale + origin[1],
                  person.keypoints.LElbow[0]*person_scale * (-1) + origin[0],
                  person.keypoints.LElbow[1]*person_scale + origin[1]);
                canvas_line(ctx,
                  person.keypoints.RShoulder[0]*person_scale * (-1) + origin[0],
                  person.keypoints.RShoulder[1]*person_scale + origin[1],
                  person.keypoints.RElbow[0]*person_scale * (-1) + origin[0],
                  person.keypoints.RElbow[1]*person_scale + origin[1]);
                canvas_line(ctx,
                  person.keypoints.LElbow[0]*person_scale * (-1) + origin[0],
                  person.keypoints.LElbow[1]*person_scale + origin[1],
                  person.keypoints.LWrist[0]*person_scale * (-1) + origin[0],
                  person.keypoints.LWrist[1]*person_scale + origin[1]);
                canvas_line(ctx,
                  person.keypoints.RElbow[0]*person_scale * (-1) + origin[0],
                  person.keypoints.RElbow[1]*person_scale + origin[1],
                  person.keypoints.RWrist[0]*person_scale * (-1) + origin[0],
                  person.keypoints.RWrist[1]*person_scale + origin[1]);

                ctx.stroke();
              }
            }
          }
        }
      };

      // Helper Functions

      // Convert MM to CM
      function toCM(mm) {
        return mm/10;
      }

      // Draw an arrow
      // from: https://stackoverflow.com/questions/808826/draw-arrow-on-canvas-tag#answer-6333775
      function canvas_arrow(context, fromx, fromy, tox, toy) {
        var headlen = 10; // length of head in pixels
        var dx = tox - fromx;
        var dy = toy - fromy;
        var angle = Math.atan2(dy, dx);
        context.moveTo(fromx, fromy);
        context.lineTo(tox, toy);
        context.lineTo(tox - headlen * Math.cos(angle - Math.PI / 6), toy - headlen * Math.sin(angle - Math.PI / 6));
        context.moveTo(tox, toy);
        context.lineTo(tox - headlen * Math.cos(angle + Math.PI / 6), toy - headlen * Math.sin(angle + Math.PI / 6));
      }

      function canvas_line(context, fromx, fromy, tox, toy) {
        context.moveTo(fromx, fromy);
        context.lineTo(tox, toy);
      }

      // Setup an array of colors
      var tc = tinycolor({
        r: Math.floor(Math.random() * 0xFF),
        g: Math.floor(Math.random() * 0xFF),
        b: Math.floor(Math.random() * 0xFF)
      });
      colors = [];
      var parts = 2 + Math.floor(Math.random() * 5);
      for (var i = 0; i < parts; i++) {
        tc = tc.spin(360 / parts);
        colors.push('#' + tc.toHex());
      }

      // Draw the environment
      function drawEnv(ctx, origin) {
        var cameraSizeCM = [15, 5];

        ctx.strokeStyle = ctx.fillStyle = '#333333';
        ctx.fillRect(origin[0], origin[1]-cameraSizeCM[1]/2, cameraSizeCM[0], cameraSizeCM[1])

        ctx.font = "25px Arial";
        ctx.fillText("x", 90, 20);
        ctx.fillText("y", 8, 100);
        ctx.beginPath();
        canvas_arrow(ctx, 14, 14, 14, 80);
        canvas_arrow(ctx, 14, 14, 80, 14);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = ctx.fillStyle = '#0000FF';
        canvas_arrow(ctx, origin[0]+cameraSizeCM[0]/2, 1.5, origin[0]+cameraSizeCM[0]/2, 20);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = ctx.fillStyle = '#FF0000';
        canvas_arrow(ctx, origin[0]+cameraSizeCM[0]/2, 1.5, origin[0]+cameraSizeCM[0]/2-20, 1.5);
        ctx.stroke();
      }

    </script>
  </body>
</html>
